# Standalone production compose â€“ used by GitLab CI deploy job
# Usage: docker compose -p dash -f compose.prod.yaml up -d
services:
  dash-db:
    image: agnohq/pgvector:18
    container_name: dash-db
    restart: unless-stopped
    volumes:
      - /opt/docker-data/dash-db:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASS:-ai}
      POSTGRES_DB: ${DB_DATABASE:-ai}
    network_mode: bridge

  dash-api:
    image: ${IMAGE_TAG}
    container_name: dash-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --root-path /vanna
    restart: unless-stopped
    network_mode: bridge
    links:
      - dash-db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
    volumes:
      - /opt/docker-data/dash:/data
    environment:
      DATA_DIR: /data
      RUNTIME_ENV: prd
      AGNO_DEBUG: "False"
      DB_HOST: dash-db
      DB_PORT: "${DB_PORT:-5432}"
      DB_USER: "${DB_USER:-ai}"
      DB_PASS: "${DB_PASS:-ai}"
      DB_DATABASE: "${DB_DATABASE:-ai}"
      ANALYTICS_DB_MAIN: "${ANALYTICS_DB_MAIN:-}"
      ANALYTICS_DB_PG: "${ANALYTICS_DB_PG:-}"
      ANALYTICS_DB_WORKER: "${ANALYTICS_DB_WORKER:-}"
      ANALYTICS_DB_WORKER_DESC: "${ANALYTICS_DB_WORKER_DESC:-}"
      WAIT_FOR_DB: "True"
      OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
      DASH_MODEL: "${DASH_MODEL:-openai/gpt-4o}"
      EXA_API_KEY: "${EXA_API_KEY:-}"
    depends_on:
      - dash-db

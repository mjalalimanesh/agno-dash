services:
  # Internal database used by Dash for knowledge, learnings, and AgentOS state.
  dash-db:
    image: agnohq/pgvector:18
    container_name: dash-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASS:-ai}
      POSTGRES_DB: ${DB_DATABASE:-ai}
    networks:
      - dash

  dash-api:
    container_name: dash-api
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-dash}:${IMAGE_TAG:-latest}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - dash-data:/data
    environment:
      DATA_DIR: /data
      RUNTIME_ENV: dev
      AGNO_DEBUG: "True"
      # Internal Dash DB (knowledge, learnings, AgentOS)
      DB_HOST: dash-db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ai}
      DB_PASS: ${DB_PASS:-ai}
      DB_DATABASE: ${DB_DATABASE:-ai}
      # Optional analytics DBs (read-only by credentials):
      # ANALYTICS_DB_MAIN=postgresql+psycopg://user:pass@host:5432/dbname
      # ANALYTICS_DB_MAIN_DESC=F1 sample data
      # If ANALYTICS_DB_* is not set, Dash uses the internal DB as the single analytics source.
      WAIT_FOR_DB: "True"
      PRINT_ENV_ON_LOAD: "True"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY:-}
    depends_on:
      - dash-db
    networks:
      - dash
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  dash:

volumes:
  pgdata:
  dash-data:

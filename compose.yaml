services:
  # Internal DB: knowledge, learnings, AgentOS (read/write). Postgres + pgvector required.
  dash-db:
    image: agnohq/pgvector:18
    container_name: dash-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASS:-ai}
      POSTGRES_DB: ${DB_DATABASE:-ai}
    networks:
      - dash

  dash-api:
    container_name: dash-api
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-dash}:${IMAGE_TAG:-latest}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - dash-data:/data
    environment:
      DATA_DIR: /data
      RUNTIME_ENV: dev
      AGNO_DEBUG: "True"
      # Internal DB (knowledge, learnings, AgentOS)
      DB_HOST: dash-db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ai}
      DB_PASS: ${DB_PASS:-ai}
      DB_DATABASE: ${DB_DATABASE:-ai}
      # Optional: analytics DB(s), read-only. Set ANALYTICS_DB_<NAME> to your own DB URL(s). If unset, internal DB is used as "default".
      WAIT_FOR_DB: "True"
      PRINT_ENV_ON_LOAD: "True"
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      DASH_MODEL: ${DASH_MODEL:-openai/gpt-4o}
      EXA_API_KEY: ${EXA_API_KEY:-}
      METABASE_URL: ${METABASE_URL:-}
      METABASE_API_KEY: ${METABASE_API_KEY:-}
      METABASE_USERNAME: ${METABASE_USERNAME:-}
      METABASE_PASSWORD: ${METABASE_PASSWORD:-}
    depends_on:
      - dash-db
    networks:
      - dash
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  dash:

volumes:
  pgdata:
  dash-data:
